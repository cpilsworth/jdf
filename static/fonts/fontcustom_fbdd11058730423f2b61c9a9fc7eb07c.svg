







<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>

<head>
    <meta charset="UTF-8">
    <title>Looking for something?</title>
    <style>
        @keyframes loopback {
            50% {
                text-indent: 1em;
            }
            50.1% {
                text-indent: -1em;
            }
            100% {
                text-indent: 0em;
            }
        }

        body {
            font-family: "futura", helvetica, arial, sans-serif;
            margin:0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        hr {
            margin: 40px auto;
        }

        p {
            margin-bottom: 40px;
        }

        a:-webkit-any-link:active {
            color: inherit;
        }

        /* Futura book */
        @font-face {
            font-family: 'futura';
            src: url("/etc/designs/jdf/static/fonts/DysonFutura-Book.woff2") format("woff2"),
            url("/etc/designs/jdf/static/fonts/DysonFutura-Book.woff") format("woff");
            font-weight: 400;
            font-style: normal;
        }

        /* Futura heavy */
        @font-face {
            font-family: 'futura';
            src: url("/etc/designs/jdf/static/fonts/DysonFutura-Heavy.woff2") format("woff2"),
            url("/etc/designs/jdf/static/fonts/DysonFutura-Heavy.woff") format("woff");
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: "icons";
            src: url("/etc/designs/jdf/static/fonts/fontcustom_fbdd11058730423f2b61c9a9fc7eb07c.eot");
            src: url("/etc/designs/jdf/static/fonts/fontcustom_fbdd11058730423f2b61c9a9fc7eb07c.eot?#iefix") format("embedded-opentype"),
            url("/etc/designs/jdf/static/fonts/fontcustom_fbdd11058730423f2b61c9a9fc7eb07c.woff") format("woff"),
            url("/etc/designs/jdf/static/fonts/fontcustom_fbdd11058730423f2b61c9a9fc7eb07c.ttf") format("truetype"),
            url("/etc/designs/jdf/static/fonts/fontcustom_fbdd11058730423f2b61c9a9fc7eb07c.svg#icons") format("svg");
            font-weight: normal;
            font-style: normal
        }

        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            @font-face {
                font-family: "icons";
                src: url("/etc/designs/jdf/static/fonts/fontcustom_fbdd11058730423f2b61c9a9fc7eb07c.svg#icons") format("svg")
            }
        }

        /* Structure */

        .site-main {

        }

        .site-main__header {
            height: 87px;
            background: #ececec;
        }

        .header__logo {
            position: relative;
            left: -16px;
            padding: 16px;
            display: block;
            height: 55px;
            width: auto;
        }

        .container {
            max-width: 1440px;
            width: 100%;
            padding: 0;
            margin-right: auto;
            margin-left: auto;
        }

        /* Grid */

        .col-xs-10 {
            width: 83.33333333%;
        }

        .col-xs-offset-1 {
            margin-left: 8.33333333%;
        }

        @media only screen and (min-width: 768px) {
            .col-sm-6 {
                width: 50%;
            }
        }

        @media only screen and (min-width: 1023px) {
            .col-md-4 {
                width: 33.33333333%;
            }
        }

        .content {
            margin-top: 65px;
            margin-bottom: 65px;
            background-color: #fff;
        }

        /* Elements */

        .orange-button {
            font-size: 20px;
            display: inline-flex;
            text-decoration: none;
        }

        .orange-button > * {
            position: relative;
            left: -.5em;
            margin-top: auto;
            margin-bottom: auto;
        }

        .orange-button > span {
            color: #1b1b1b;
            font-size: 22px;
        }

        @media all and (-ms-high-contrast: none) {
            .orange-button > * {
                line-height: 2;
            }
        }

        .orange-button::before {
            margin-right: 0.6em;
            width: 1em;
            min-width: 1em;
            height: 1em;
            color: rgb(255, 255, 255);
            content: "\f101";
            display: inline-block;
            text-indent: 0em;
            overflow: hidden;
            background: rgb(240, 143, 37);
            border-radius: 50%;
            font: 2.1em/1.02em icons, arial, sans-serif;
        }

        @media only screen and (max-width: 1023px) {
            .orange-button:before {
                transform: scale(0.8);
                transform-origin: left;
                margin-right: .3em;
            }
        }

        @media all and (-ms-high-contrast: none) {
            .orange-button:before {
                line-height: 1.1;
            }
        }

        .orange-button:focus:before,
        .orange-button:hover:before {
            animation: loopback 0.6s ease-in-out;
        }

        /* Fonts */


        .content__headline,
        .content__title {
            text-transform: uppercase;
        }

        .content__title {
            margin-top: 65px;
            line-height: 44px;
            margin-bottom: 18px;
            font-size: 20px;
            font-weight: 400;

        }

        .content__headline {
            width: 100%;
            font-size: 50px;
            line-height: 50px;
            font-weight: 800;
            margin-bottom: 18px;
            margin-top: -5px;
        }

        .content__message {
            font-size: 20px;
            line-height: 28px;
            margin-top: -5px;
            margin-bottom: 17px;
        }

        @media (max-width: 1023px) {
            .content__headline {
                font-size: 48px;
                line-height: 56px;
                margin-top: -5px;
                margin-bottom: 14px;
            }

            .content__message {
                line-height: 28px;
                margin-top: -5px;
                margin-bottom: 17px;
            }
        }

        @media (max-width: 768px) {
            .content__title {
                font-size: 16px;
                line-height: 38px;
                margin-top: 0;
                margin-bottom: 14px;
            }

            .content__headline {
                font-size: 28px;
                line-height: 32px;
                margin-top: -4px;
                margin-bottom: 13px;
            }

            .content__message {
                font-size: 16px;
                line-height: 24px;
                margin-top: -4px;
                margin-bottom: 14px;
            }
        }

    </style>
</head>

<body>
    <main class="site-main">
        <header class="site-main__header">
            <div class="container col-sm-12">
                <a href="/">
                    <img class="header__logo
                                col-xs-offset-1" src="/etc/designs/jdf/static/image/james-dyson-foundation-logo.png" width="138" alt="The James Dyson Foundation logo. This is a link to the homepage.">
                </a>
            </div>
        </header>
        <div class="content container">
            <div class="col-md-4 col-sm-6 col-xs-10 col-xs-offset-1">
                <h4 class="content__title">Looking for something?</h4>
                <h1 class="content__headline">Uh-oh - it looks like that page doesn't exist.</h1>
                <p class="content__message">Have a question? We're happy to help.</p>
                <a class="orange-button" href="/">
                    <span>Home</span>
                </a>
                <hr>
            </div>
        </div>
    </main>
</body>

</html>